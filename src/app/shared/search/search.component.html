<div nz-row nzType="flex" nzJustify="center">
   <nz-col nzSpan="24" class="search-input">
       <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
           <input type="text" nz-input placeholder="input search text" [(ngModel)]="inputValue"  />
       </nz-input-group>
   </nz-col>
    <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch (click)="searchText.emit(this.inputValue)"><i nz-icon nzType="search"></i></button>
    </ng-template>
</div>
